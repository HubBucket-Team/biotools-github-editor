<html>
	<head>
		<title>bio.tools editor</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<meta charset="utf-8"/>
	</head>

	<body>
		</br><hr>

		<table id="head">
			<tr>
				<td>
					<div class="loader" id="search_loader" hidden></div>
				</td>
				<td class="tool_meta">
					<table style="width: 100%;"><tr>
						<td colspan=2>
							<p class="subtitle" id="subtitle"></p>
						</td>
					</tr>
					<tr>
						<td colspan=2>
							<p class="subsubtitle" id="pr_date"></p>
						</td>
					</tr>
					<tr>
						<td>
							<p class="subsubtitle" id="pr_author"></p>
						</td>
					</tr>
					<tr>
						<td>
							<a class="subsubtitle" id="pr_link" target="_blank" href="https://github.com/404"></a>
						</td>	
					</tr>
				</table>

			</td>
			<td class="title">
				<p id="title">SEARCH A TOOL</p>
			</td>
			<td class="user">
				<div class="user" align="right">
					<table>
						<tr>
							<td class="avatar" rowspan=2>
								<img src="https://avatars3.githubusercontent.com/u/18133?s=200&v=4" alt="Github User" class="avatar" id="avatar">
							</td>
							<td class="username">
								<b>Connected as</b>
							</td>
						</tr>
						<tr>
							<td class="username">
								<p id="username">Authentification problem</p>
							</td>
						</tr>
						<tr>
							<td class="disconnect" colspan=2>
								<a href="index.html">Disconnect</a>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		</table>
		<hr>

		<div id="menu" hidden=true>
			<ul id="tab">
			</ul>
		</div>
		<br>

		<div>
			<table class="modif_table" hidden>
				<tr>
					<td>
						<input type="button" class="btn_search_other" value="search an other tool">
					</td>
					<td>
						<input type="button" class="btn_cancel" value="cancel modif" hidden>
					</td>
					<td>
						<input type="button" class="btn_send" value="send modif" hidden>
					</td>
				</tr>
			</table>
		</div>

		<div>
			<table id="tool_content">
			</table>
		</div>

		<table class="modif_table" hidden>
			<tr>
				<td>
					<input type="button" class="btn_search_other" value="search an other tool">
				</td>
				<td>
					<input type="button" class="btn_cancel" value="cancel modif" hidden>
				</td>
				<td>
					<input type="button" class="btn_send" value="send modif" hidden>
				</td>
			</tr>
		</table>

		</br></br><hr></br>

		<script src="./tool.js"></script>

	</body>

</html>
